steps:
  # Build the React application
  - id: 'install-dependencies'
    name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    dir: '.'

  # Build for production
  - id: 'build-for-production'
    name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: '.'
    env:
      - 'VITE_NODE_ENV=${_VITE_NODE_ENV:-prod}'
      - 'VITE_BACKEND_URL=${_VITE_BACKEND_URL}'
      - 'VITE_TRANSLATION_URL=${_VITE_TRANSLATION_URL}'
      - 'VITE_INPUT_URL=${_VITE_INPUT_URL}'

  # Build container image
  - id: 'build-container-image'
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/scribe-frontend:$COMMIT_SHA', '.']

  # Push the container image
  - id: 'push-container-image'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/scribe-frontend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - id: 'deploy-to-cloud-run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'scribe-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scribe-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'VITE_NODE_ENV=${_VITE_NODE_ENV:-prod},VITE_BACKEND_URL=${_VITE_BACKEND_URL},VITE_TRANSLATION_URL=${_VITE_TRANSLATION_URL},VITE_INPUT_URL=${_VITE_INPUT_URL}'

# Substitution variables (can be overridden when triggering the build)
substitutions:
  _VITE_NODE_ENV: 'prod'
  _VITE_BACKEND_URL: 'https://api.scribe-ai.ca'
  _VITE_TRANSLATION_URL: 'https://listener.scribe-ai.ca'
  _VITE_INPUT_URL: 'https://speaker.scribe-ai.ca'

# Store images
images:
  - 'gcr.io/$PROJECT_ID/scribe-frontend:$COMMIT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_4'
